<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NeuroSync - Phase 0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #fafafa;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 18px;
      color: #1d1d1f;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #86868b;
    }

    .stats {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 13px;
      color: #86868b;
    }

    .stat-value {
      font-size: 13px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .stat-value.positive {
      color: #34c759;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #ea580c;
      color: white;
    }

    .btn-primary:hover {
      background: #dc2626;
    }

    .btn-secondary {
      background: white;
      color: #1d1d1f;
      border: 1px solid #d2d2d7;
    }

    .btn-secondary:hover {
      background: #f5f5f7;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #86868b;
    }

    .footer a {
      color: #ea580c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ§ </div>
    <h1>NeuroSync</h1>
    <div class="subtitle">Phase 0 - Behavioral Prediction</div>
  </div>

  <div class="stats">
    <div class="stat-row">
      <span class="stat-label">Predictions shown</span>
      <span class="stat-value" id="total-predictions">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Marked helpful</span>
      <span class="stat-value positive" id="helpful-count">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Accuracy</span>
      <span class="stat-value positive" id="accuracy">0%</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn-primary" id="enable-btn">Enabled</button>
    <button class="btn-secondary" id="clear-btn">Clear Data</button>
  </div>

  <div class="footer">
    <p>Phase 0: Behavioral signals only</p>
    <p><a href="https://github.com/wshumbusho5-pixel/neurosync" target="_blank">View on GitHub</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
